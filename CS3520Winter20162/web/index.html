<html>
    <head>
        <title>Ryan Rigato Application</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="include/styles/bootstrap.min.css" type="text/css"/>
        <script src="include/js/bootstrap.min.js"></script>
        <script src="include/js/jquery-1.12.0.js"></script>
    </head>
    <body>
        <div class="container">
            <div>
                <div class="row">
                    <h3>Create a new Account:</h3>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <form action="createAccount" method="post">
                            <input type ="hidden" name ="formType" value="create"/>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-3">
                                        <label class="control-label">Username</label>
                                    </div>
                                    <div class="col-md-10">
                                        <input type="text" name="username" required/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-3">
                                    <label>Password</label>
                                    </div>
                                    <div class="col-md-10">
                                        <input type="password" name="password" required/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class ="col-md-3">
                                        <label>Email</label>
                                    </div>
                                    <div class="col-md-10">
                                        <input type="email" name="email" required/>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" value ="Create">Create</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="container">
            <div>
                <div class="row">
                    <h3>Login To Existing Account:</h3>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <form action="loginAccount" method="post">
                            <input type="hidden" name="formType" value="login"/>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-3">
                                        <label>Username</label>
                                    </div>
                                    <div class="col-md-10">
                                        <input type="text" name="username"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-3">
                                        <label>Password</label>
                                    </div>
                                    <div class="col-md-10">
                                        <input type="password" name="password"/>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" value="Login">Login</button>
                        </form>
                    </div>
                </div>     
            </div>
        </div>
        </div>
    </body>
</html>
